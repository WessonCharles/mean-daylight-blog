<div class="col-xs-12  col-md-8">

	<div class="ui top attached tabular menu" id="addsth">
		<a data-tab="first" class="item active text-teal">添加文章</a>
		<a data-tab="second" class="item text-teal">添加天华</a>
		<a data-tab="third" class="item text-teal">添加图片</a>
		<!-- <a data-tab="third" class="item">Third</a> -->
	</div>
	<div class="ui bottom attached tab segment active" data-tab="first">
		<form id="add_blog" class="ui form" ng-submit="addblog($event)">
			<div class="field">
				<label>标题</label>
				<input type="text" ng-model="blog.title" placeholder="标题" required data-validation-required-message="请填写标题">
				<p class="help-block">{{blog.title}}</p>
			</div>
	      	<div class="two fields">
	        	<div class="field">
		          	<label>是否原创</label>
		          	<div class="ui toggle checkbox checked" id="ismine">
			          <input type="checkbox" checked="checked" ng-model="blog.ismine" ng-change="changeismine()">
			          <label for="">默认原创</label>
			        </div>
		        </div>
		        <div class="field">
		          	<label>类型</label>
		          	<select class="ui search dropdown" id="blogtype" ng-model="blog.type" required data-validation-required-message=
    "You must agree to the terms and conditions">
			            <option value="tech" selected="selected">前端技术</option>
			            <option value="life" disabled="">启示芳华</option>
			            <option value="pic" disabled="">影像</option>
			          </select>
		        </div>
	      	</div>
	      	<div class="two fields" ng-if="!blog.ismine">
	      		<div class="field">
		          	<label>原作者</label>
		          	<input type="text" ng-model="blog.originalauthor.name" required data-validation-required-message=
    "You must agree to the terms and conditions">
		        </div>
		        <div class="field">
		          	<label>链接</label>
		          	<div class="ui labeled input">
				      <div class="ui label">http:// </div>
				      <input type="text" placeholder="mysite.com" ng-model="blog.originalauthor.url" required data-validation-required-message=
    "You must agree to the terms and conditions">
				    </div>
		        </div>
	      	</div>
	      	<div class="field">
	          <label>标签</label>
	          <select class="ui fluid dropdown" multiple="" id="blogtags" required data-validation-required-message=
    "You must agree to the terms and conditions">
	            <option value="html_css">Html&Css</option>
	            <option value="js">Javascript</option>
	            <option value="angular">angularJs</option>
	            <option value="nodejs">NodeJs</option>
	            <option value="mongodb">Mongodb</option>
	            <option value="ionic">Ionic</option>
	          </select>
          	</div>
	      	<div class="field">
	        	<label>内容</label>
		        <script id="add_wpreface" type='text/plain' name='content' style='width:auto;height:240px;'></script>
	      	</div>
	      	<button type="submit" class="ui submit button">Submit</button>
		</form> 
	</div>
	<div class="ui bottom attached tab segment" data-tab="second"> Second </div>
	<div class="ui bottom attached tab segment" data-tab="third"> Second </div>
	<!-- <div class="ui bottom attached tab segment" data-tab="third"> Third </div> -->
</div>
