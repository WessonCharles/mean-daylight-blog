<div class="wrapper">
	<div class="login_container">
		<h1>登陆</h1>
		
		<form class="loginform" ng-submit="login()">
			<input flex name="username" type="text" placeholder="账号">
			<p class="passp"><input flex name="code" type="text" placeholder="点击发送验证码，并填写">
				<i  class="fa fa-arrow-up" ng-click="sendcode()">
				</i>
			</p>
			<button type="submit" id="login-button">登陆</button>
		</form>
	</div>
	
</div>
