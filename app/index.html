    $("nav .menu-btn").click(function(){
        var m = $(this);
        if($("body").hasClass("active")){
            $("body").removeClass("active");
            m.removeClass("fa-times").addClass("fa-bars");
        }else{
            $("body").addClass("active");
            m.addClass("fa-times").removeClass("fa-bars");
        }   
    })

    $(".slide .nav li a").click(function(){
        var t = $(this).parent();
        if(t.find("ul.sub-menu").length>0){
            if(t.find("a .sub-arrow i").hasClass("fa-chevron-down")){
                t.find("a .sub-arrow i").removeClass("fa-chevron-down").addClass("fa-chevron-right");
                t.find("ul.sub-menu").slideUp();
            }else{
                t.find("a .sub-arrow i").removeClass("fa-chevron-right").addClass("fa-chevron-down");
                t.find("ul.sub-menu").slideDown();
            }
        }
    });
